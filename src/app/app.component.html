<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder API</title>
</head>
<body>
  <h1>Book Finder App</h1>
  <input type="text"  placeholder="Search For Books...." id="user" >
  
  <button (click)="searchBooks()">Search</button>
  <ul  >
    <select class="form-control " >
      <option *ngFor="let item of data" >{{item.volumeInfo.title}}</option>  
      </select>

  </ul>
</body>

</html>
